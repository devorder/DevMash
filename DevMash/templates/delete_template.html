{% extends 'base.html' %}
{% block content %}
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{{ request.GET.next }}"><i class="im im-angle-left"></i></a>
                <br>
                <form method="post">
                    {% csrf_token %}
                    <p>Are you sure want to delete "{{data}}"</p>
                    <a class="btn btn--sub btn--lg  my-md" href="{{ request.GET.next }}">Back</a>
                    <input type="submit" value="Confirm" class="btn btn--sub btn--lg  my-md" >
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
